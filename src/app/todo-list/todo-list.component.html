<ul>
  <li *ngFor="let todo of todos">
    <table class="table table-hover">
      <tbody>
        <tr>
          <td>
            <input type="checkbox" [(ngModel)]="todo.done" (ngModelChange)="update(todo)"/>
          </td>
          <td (click)="edit(todo)">
            <h4>{{todo.title}}</h4>
            {{todo.due | date: 'short'}}
          </td>
          <td (click)="delete(todo)">
            <span class="pull-right">&times;</span>
          </td>
        </tr>
      </tbody>
    </table>
  </li>
</ul>
