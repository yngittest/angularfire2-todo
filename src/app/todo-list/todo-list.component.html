<ul>
  <li *ngFor="let todo of todos">
    <table>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" [(ngModel)]="todo.done" (ngModelChange)="update(todo)"/>
          </td>
          <td (click)="edit(todo)">
            {{todo.title}}
            {{todo.due | date: 'short'}}
          </td>
          <td (click)="delete(todo)">&times;</td>
        </tr>
      </tbody>
    </table>
    <app-todo-edit *ngIf="todo===selected" [todo]="selected" (edited)="onEdited($event)"></app-todo-edit>
  </li>
</ul>
