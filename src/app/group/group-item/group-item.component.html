<mat-list-item [ngSwitch]="group.type" routerLink="/groups/{{group.key}}" onfocus="this.blur();">
  <mat-icon mat-list-icon *ngSwitchCase="0">inbox</mat-icon>
  <mat-icon mat-list-icon *ngSwitchDefault>folder</mat-icon>
  <p mat-line>{{group.name}}</p>
  <mat-icon *ngSwitchDefault (click)="edit()">edit</mat-icon>
</mat-list-item>
