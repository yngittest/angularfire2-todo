<mat-list-item routerLink="/" onfocus="this.blur();">
  <mat-icon mat-list-icon>list</mat-icon>
  <p mat-line>All</p>
</mat-list-item>
<mat-list-item routerLink="/completed" onfocus="this.blur();">
  <mat-icon mat-list-icon>done_all</mat-icon>
  <p mat-line>Completed</p>
</mat-list-item>
<ng-container *ngFor="let group of groups">
  <app-group-item [group]="group" (onUpdate)="updateGroup($event)"  (onEdit)="editGroup($event); openDialog()"></app-group-item>
</ng-container>
