<div class="container">
  <input id="title" class="form-control" type="text" [(ngModel)]="title">
  <input id="due" class="form-control" type="datetime-local" [(ngModel)]="due">
  <button id="update" class="btn btn-success" (click)="update()">OK</button>
  <button id="cancel" class="btn btn-danger" (click)="cancel()">Cancel</button>
</div>
