<ul>
  <li *ngFor="let todo of todos">
    <table>
      <tbody>
        <tr>
          <td>
            <input type="checkbox" [(ngModel)]="todo.done"/>
          </td>
          <td>
            {{todo.title}}
            {{todo.due | date: 'short'}}
          </td>
          <td (click)="deleteTodo(todo)">&times;</td>
        </tr>
      </tbody>
    </table>
  </li>
</ul>

<app-todo-form (submit)="addTodo($event)"></app-todo-form>
