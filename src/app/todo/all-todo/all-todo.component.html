<h2>{{ name }}</h2>
<app-todo-add (onCreate)="addTodo($event)"></app-todo-add>
<ul class="list-group">
  <ng-container *ngFor="let group of groups">
    <li class="list-group-item" *ngIf="group.todos.length > 0">
        <app-todo-list [todos]="group.todos" [groupKey]="group.key" (onUpdate)="updateTodo($event)" (onDelete)="deleteTodo($event)"></app-todo-list>
    </li>
  </ng-container>
</ul>
