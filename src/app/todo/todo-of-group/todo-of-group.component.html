<mat-list>
  <h3 mat-subheader>{{ myGroupName }}</h3>
  <app-todo-add [userId]="userId" [groupKey]="myGroupKey" (onCreate)="addTodo($event)"></app-todo-add>
  <app-todo-list [userId]="userId" [todos]="todos" [groupKey]="myGroupKey" (onUpdate)="updateTodo($event)" (onEdit)="editTodo($event)" (onDelete)="deleteTodo($event)"></app-todo-list>
</mat-list>
