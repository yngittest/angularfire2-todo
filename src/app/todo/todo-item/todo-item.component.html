<table class="table table-hover">
  <tbody>
    <tr>
      <td>
        <input type="checkbox" [(ngModel)]="todo.done" (ngModelChange)="update()"/>
      </td>
      <td id="content" (click)="edit()">
        <h4>{{todo.title}}</h4>
        <div>{{todo.due | date: 'short'}}</div>
        <div>{{myGroupName}}</div>
      </td>
      <td id="delete" (click)="delete()">
        <span class="pull-right">&times;</span>
      </td>
    </tr>
  </tbody>
</table>
